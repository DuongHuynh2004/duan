<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tư vấn Sức khỏe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .consultation-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .consultation-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .consultation-form input, 
        .consultation-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .consultation-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/logo.png" alt="Logo">
            <span>Trung tâm tư vấn sức khỏe</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="webTinTuc.html">Tin tức</a></li>
                <li><a href="webBS.html">Bác sĩ</a></li>
                <li><a href="webTuVan.html">Tư vấn</a></li>
                <li><a href="webLienHe.html">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <div class="consultation-container">
        <h1 style="text-align: center; color: cadetblue;">Tư vấn sức khỏe trực tuyến</h1>
        <p style="text-align: center; color: #666;">Chúng tôi sẽ kết nối bạn với bác sĩ phù hợp</p>
        
        <form class="consultation-form">
            <input type="text" placeholder="Họ và tên" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Số điện thoại" required>
            <textarea placeholder="Mô tả chi tiết triệu chứng..." rows="5" required></textarea>
            <button type="submit">Gửi yêu cầu tư vấn</button>
        </form>
    </div>

    <script>
        function goToDoctorsPage() {
            window.location.href = "webBS.html"; // Chuyển hướng đến trang bác sĩ
            return false; // Ngăn form gửi dữ liệu mặc định (nếu không cần backend)
        }
    </script>

    <footer>
        <p>&copy; 2025 Tư vấn Sức khỏe. Mọi quyền được bảo lưu.</p>
    </footer>
</body>
</html>
